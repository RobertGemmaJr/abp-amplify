type Person @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  type: String!
  fName: String!
  lName: String!
}

type Question @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  type: String!
  question: String!
  response: String!
  recordTemp: Boolean
  familyMorning: Boolean!,
  familyAfternoon: Boolean!,
  staffMorning: Boolean!,
  staffAfternoon: Boolean!,
  manualMorning: Boolean!,
  manualAfternoon: Boolean!,
}

type Response @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  date: AWSDate!
  questions: [Question!]
  responses: [String!]
  passed: Boolean!
}

type Settings @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  title: String!
  randomized: Boolean!
  questions: [Question!]
}
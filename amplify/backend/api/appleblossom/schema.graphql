type Settings @auth @model {
  title: String!
  randomized: Boolean!
}

 type Person @auth @model {
  id: ID!
  name: String!
 }

 type QuestionBool @auth @model {
  id: ID!
  question: String!
  response: Boolean!
 }

 type QuestionStr @auth @model {
  id: ID!
  question: String!
  response: String!
 }
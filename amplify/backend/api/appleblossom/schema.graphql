type Settings @model {
  title: String!
  randomized: Boolean!
}

 type Person @model {
  id: ID!
  name: String!
 }

 type QuestionBool @model {
  id: ID!
  question: String!
  response: Boolean!
 }

 type QuestionStr @model {
  id: ID!
  question: String!
  response: String!
 }

 type Response @model {
  id: ID!
  date: String
 }
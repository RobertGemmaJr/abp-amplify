enum QTYPE {
  BOOLEAN
  TEXT
  TEMP
  TEMP_CHECKBOX
}

enum PTYPE {
  NONE
  FAMILY
  STAFF
  MANUAL
}

enum TIME {
  MORNING
  AFTERNOON
}

type Setting @model @auth(rules: [{allow: owner}]) {
  id: ID!
  title: String!
  randomizeQuestions: Boolean!
}

type Person @model @auth(rules: [{allow: owner}]) {
  id: ID!
  companyID: Int
  type: PTYPE!
  fName: String!
  lName: String!
  Responses: [Response!] @connection(keyName: "byPerson", fields: ["id"])
}

type Question @model @auth(rules: [{allow: owner}]) {
  id: ID!
  type: QTYPE!
  question: String!
  expectedResponse: String!
  checkboxes: [Boolean!]!
}

type Response @model @auth(rules: [{allow: owner}]) @key(name: "byPerson", fields: ["personID"]) {
  id: ID!
  personID: ID!
  dateCreated: AWSDate!
  formType: PTYPE!
  time: TIME!
  questions: [String!]
  responses: [String!]
  passed: Boolean!
}